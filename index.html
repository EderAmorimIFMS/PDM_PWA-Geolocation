<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Geolocation Capturando a Localização</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="img/pwa-iicon-256.png">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
    <meta name="theme-color" content="white" />
</head>
<body>
    <section class="container">
        <header class="cabecalho">
            <h1 class="titulo">PWA - Geolocation</h1>
        </header>

        <div class="conteudo">
            <div class="map-responsive">
                <iframe src="http://maps.google.com/maps?&z=16&output=embed" id="iframe-mapa" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            <div class="conteudoLocalizacao">
                <p class="texto">Latitude: <span id="latitude">0.0</span></p>
                <p class="texto">Logitude: <span id="longitude">0.0</span></p>
            </div>
            
        </div>
        <div>
            <button class="botao" id="localizacao">Capturar Localização</button>
        </div>
        <footer class="rodape">
            Progressive Web Application Geolocation
        </footer>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
